<div style="text-align: center">
  <h1>Welcome to Pusher Chat App</h1>
</div>
<div class="messages">
  <div id="left">
    <input type="text" [(ngModel)]="newMessage" />
    <button (click)="sendMessage()">Send</button>
  </div>


<div id="right">
  @for (message of messages; track message.id) {
  <p>{{ message.content }}</p>
  }
</div>


</div>
